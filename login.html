<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Zestinations</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
        background-image: url("loginbg.jpg"); /* path to your image */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-color: #F5F3FF; /* fallback color */
        color: #3F2F63;
        font-family: 'Montserrat', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }


    /* HEADER STYLING */
    .login-page-header {
      width: 100%;
      text-align: center;
      padding: 40px 20px 20px;
      background-color: #C8B6FF; /* lavender */
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .login-page-header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      color: #3F2F63;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }

    .login-page-header .tagline {
      font-size: 16px;
      color: #3F2F63;
      font-style: italic;
    }

    /* LOGIN FORM */
    .login-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 30px 0;
    }

    .login-container {
      background-color: #C8B6FF;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 300px;
      text-align: center;
    }

    .login-container h2 {
      font-family: 'Great Vibes', cursive;
      margin-bottom: 20px;
      font-size: 28px;
      color: #3F2F63;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #7D6DB7;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    .login-container button:hover {
      opacity: 0.9;
    }

    #error-message {
      color: red;
      margin-top: 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <!-- HEADER SECTION -->
  <header class="login-page-header">
    <h1>ZESTINATION</h1>
    <p class="tagline">Unlock your passport to paradise</p>
  </header>

  <!-- LOGIN FORM -->
  <div class="login-wrapper">
    <div class="login-container">
      <h2>Admin Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p id="error-message"></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
